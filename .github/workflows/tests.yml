name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install git cmake gcc proj-bin
        git clone https://github.com/OSGeo/GDAL.git /home/runner/work/django_api_forms/gdal
        mkdir /home/runner/work/django_api_forms/gdal/build
        cd /home/runner/work/django_api_forms/gdal/build
        cmake ..
        cmake --build .
        cmake --build . --target install
        cd /home/runner/work/django_api_forms/django_api_forms
        python -m pip install --upgrade pip
        python -m pip install poetry setuptools
        poetry install --all-extras
    - name: Lint with flake8
      run: |
         poetry run flake8 .
    - name: Test with Django test
      run: |
        poetry run python runtests.py
    - name: Test release process
      run: |
        poetry publish --build --dry-run
    - name: Coverage with pytest
      run: |
        poetry run coverage run runtests.py
        poetry run coverage xml
    - name: Run codacy-coverage-reporter
      if: github.event_name != 'pull_request'
      uses: codacy/codacy-coverage-reporter-action@v1
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverage.xml
    - uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        verbose: true
